<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Formulaire exercice</title>
  </head>

  <body>
<h2>Exercice 1</h2>
<form>
    <label for="Pseudo">Pseudo:</label>
    <input type="text"/>
</form>
<br/>
<form>
    <label for="Password">Password:</label>
    <input type="password"/>
</form>
</br>
<form>
    <label for="email">email:</label>
    <input type="email"/>
</form>
</br>
<form>
    <label for="number">Nombre:</label>

</form>
<br/>
<form>

</form>

<h2>Exercice 2</h2>
<form>
    <label for="pseudo">pseudo:</label>
    <input type="text" placeholder="Votre pseudo"/>
</form>

<h2>Exercice 3</h2>

<form>
    <label for="Password">Password:</label>
    <input type="password" value="0000"maxlength="12"/>
</form>

<h2>Exercice 4</h2>
<label for="email">email:</label>
<input type="email" placeholder="example@domaine.xx" required="autofocus"/>

<h2>Exercice 5</h2>

<form>
    <label for="number">Nombre:</label>
    <input type="number" min="18" max="35" value="30"/>
</form>

</html>
